<body>
    
 <div class="container">
   
    <div class="d-flex justify-content-center">
        
        <div class="w-25 "style='min-width: 300px;'>
            <div class="d-flex justify-content-between my-5">
                <h3 class="text-light">calc</h3>
                <h3 class="text-light">theme</h3>
        
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="parentdiv">
                <div class="w-100 d-flex justify-content-evenly my-3 py-2">
                    <button class="btn btn1 btn-light"data-number="7">7</button>
                    <button class="btn btn1 btn-light"data-number="8">8</button>
                    <button class="btn btn1 btn-light"data-number="9">9</button>
                    <button class="btn del text-light">Del</button>
                    
                   
                    
        
        
                </div>
                <div class="w-100 d-flex justify-content-evenly my-3 py-2">
                    <button class="btn  btn1 btn-light"data-number="4">4</button>
                    <button class="btn  btn1 btn-light"data-number="5">5</button>
                    <button class="btn  btn1 btn-light"data-number="6">6</button>
                    <button class="btn  btn1 btn-light"data-number="+">+</button>
                </div>
                <div class="w-100 d-flex justify-content-evenly my-3 py-2">
                    <button class="btn  btn1 btn-light"data-number="1">1</button>
                    <button class="btn  btn1 btn-light"data-number="2">2</button>
                    <button class="btn  btn1 btn-light"data-number="3">3</button>
                    <button class="btn  btn1 btn-light"data-number="-">-</button>
                </div>
                <div class="w-100 d-flex justify-content-evenly my-3 py-2">
                    <button class="btn  btn1 btn-light"data-number=".">.</button>
                    <button class="btn  btn1 btn-light"data-number="0">0</button>
                    <button class="btn  btn1 btn-light"data-number="/">/</button>
                    <button class="btn  btn1 btn-light"data-number="*">x</button>
                </div>
                <div class="w-100 d-flex justify-content-evenly my-3 py-2">
                   
                    <button class="btn del text-light px-5 reset">Reset</button>
                    <button class=" btn-light px-5 text-light equ">=</button>
                </div>
            </div>
            
          </div>
    </div>
   

 </div>
